#  Airbnb-ish rubocop rules
#
# Default rules. These will be overridden by modified rules in
# `.rubocop_todo.yml`. Eventually, both this and `.rubocop_todo.yml` should be
# merged and moved "upstairs" into `.rubocop.yml`, but due to RuboCop's
# inheritance model we'll be doing this for now.

require:
  - rubocop-rspec

# Allow double-quoted strings without interpolation. The customer is always right.
StringLiterals:
  Enabled: false

# Don't force colon-style hash pairs. Sometimes ya just don't want 'em.
# (Allen approved!)
Style/HashSyntax:
  Enabled: false

# Don't force trailing if/unless for single-line conditionals
Style/IfUnlessModifier:
  Enabled: false

# Don't force documentation
Style/Documentation:
  Enabled: false

# Allow trailing commas (we like 'em!)
Style/TrailingCommaInLiteral:
  Enabled: true
  EnforcedStyleForMultiline: consistent_comma

Style/TrailingCommaInArguments:
  Enabled: false

# before_action doesn't seem to exist, so this doesn't make sense.
Rails/ActionFilter:
  Enabled: false

# Use trailing commas, because there are safer in ruby.
Style/DotPosition:
  Enabled: true
  EnforcedStyle: trailing

# Allow question mark accessor methods
Style/TrivialAccessors:
  AllowPredicates: true

# This thing seems a little error prone, and is kind of annoying. Let's
# leave this up to the individual.
Style/GuardClause:
  Enabled: false

#########################################################################
# Everything below this point has been disabled. Some of these have been
# disabled because they were contentious, and others have been disabled simply
# because we haven't gotten around to forming a strong opinion about them.
#
# As a result, everything below this point is potentially subject to review and
# could be added as an active lint rule in the future.
#########################################################################

# The default (aligned) would force multi line operations to look like this
# balance = Balance.
#           where(cond).
#           where(cond).
#           first
Style/MultilineOperationIndentation:
  Enabled: false
  EnforcedStyle: indented

# We are not perfect robot-humans
Metrics/ClassLength:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

# We're using cane for ABC complexity checks
Metrics/AbcSize:
  Enabled: false

# Robo-Allen
Metrics/LineLength:
  Max: 100
  AllowURI: true

# We just don't like this style.
Style/NumericLiterals:
  Description: Add underscores to large numeric literals to improve their readability.
  StyleGuide: https://github.com/bbatsov/ruby-style-guide#underscores-in-numerics
  Enabled: false

